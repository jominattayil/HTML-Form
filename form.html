<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <header>
        <div>
            <h1 style="color:gray; margin-left: 430px; margin-top: 70px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Form</h1>
        </div>
    </header>
  
        <form action="" style="margin-left: 430px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <div style="margin-top: 20px;">
                    <label for="Name">Name</label>
                    <input type="text" style="margin-left: 87px;" required>
                </div>
                <div style="margin-top: 20px;">
                    <label for="Email">Email</label>
                    <input type="email" style="margin-left: 90px;" required>
                </div>
                <div style="margin-top: 20px;">
                    <label for="mbno">Contact Number</label>
                    <input type="number" style="margin-left: 2px;" required>
                </div>
                <div style="margin-top: 20px;">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" style="margin-left: 30px;" required>
                </div>
                <div style="margin-top: 20px;">
                    <label for="Gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male" style="margin-left: 80px;" required>
                    <label for="Gender">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="Gender">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="Gender">Other</label>
                </div>
                <div style="margin-top: 20px;">
                    <label for="%">Total Mark(in %)</label>
                    <input type="number" style="margin-left: 4px;" required>
                </div>
              
                <div style="margin-top: 30px; ">
                    <a href="form.html"><button style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: gray; text-decoration-color: white;" type="submit">SUBMIT</button></a>
                    <a href="view.html" style="margin-left: 10px;"><button style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: gray; text-decoration-color: white;" type="reset">RESET</button></a>
                    <a href="Index.html">Back to Home</a>
                </div>
        </form>
    </div>
    <section style="margin-top: 20px;">
        <div>
            <img src="images/gillu1.png" style="margin-left: 430px;" alt="">
        </div>
        
    </section>
    
</body>
</html>
